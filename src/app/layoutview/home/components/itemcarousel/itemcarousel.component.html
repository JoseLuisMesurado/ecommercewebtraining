<div class="container">
  <div class="card">
    <p-carousel [value]="products || []" [numVisible]="4" [numScroll]="3" [circular]="true"
      [responsiveOptions]="responsiveOptions">
      <ng-template let-product pTemplate="item">
        <div class="border-1 surface-border border-round m-2 p-3 carousel-item-style">
          <div class="mb-3">
            <div class="relative mx-auto">
              <img src="{{ product.thumbnail }}" [alt]="product.name" class="w-full border-round carousel-image " />
              <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus) || undefined"
                class="absolute" [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" />
            </div>
          </div>
          <div class="mb-3 font-medium">
            {{ product.name }}
          </div>
          <div class="flex justify-content-between align-items-center">
            <div class="mt-0 font-semibold text-xl">
              {{ 'USD $' + product.price }}
            </div>
            <span>
              <p-button icon="pi pi-heart" severity="secondary" [outlined]="true" />
              <p-button icon="pi pi-shopping-cart" styleClass="ml-2" />
            </span>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</div>
